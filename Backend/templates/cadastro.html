<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> 
    <!-- Biblioteca de criptografia -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="glow-container">
        <div class="container-custom">
            <form class="form-custom" method="POST" id="cadastroForm">
                <div id="login-area">
                    <p>CADASTRO</p>
                    <p id="behind">Create your account</p>
                </div>
                <div id="email-area">
                    <input placeholder="NOME COMPLETO" id="nome" name="nome" class="input" type="text" required />
                </div>
                <div id="email-area">
                    <input placeholder="EMAIL" id="email" name="email" class="input" type="email" required />
                </div>
                <div id="password-area">
                    <input placeholder="SENHA" id="password" name="password" class="input" type="password" required />
                </div>
                <div id="password-area">
                    <input placeholder="CONFIRMAR SENHA" id="confirm_password" name="confirm_password" class="input" type="password" required />
                </div>
                <div id="footer-area">
                    <button type="submit">Criar Conta</button>
                    <div id="text-inside">
                        <p>Já tem uma conta?</p>
                        <a id="link" href="{{ url_for('login') }}">Fazer Login</a>
                    </div>
                </div>
                <div id="background-color"></div>
                <div id="whitefilter"></div>
            </form>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">🌙</button>

    <script>
        // Criptografa a senha antes de enviar
        document.getElementById("cadastroForm").addEventListener("submit", function(e) {
            const passwordInput = document.getElementById("password");
            const confirmInput = document.getElementById("confirm_password");

            if (passwordInput.value !== confirmInput.value) {
                e.preventDefault();
                alert("As senhas não coincidem!");
                return;
            }

            const hashed = CryptoJS.SHA256(passwordInput.value).toString();
            passwordInput.value = hashed;
            confirmInput.value = hashed;
        });

        // Alternar tema
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        });
        function updateThemeButton(theme) {
            themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // Efeito ripple nos botões
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                this.appendChild(ripple);
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                setTimeout(() => { ripple.remove(); }, 600);
            });
        });
    </script>
</body>
</html>
