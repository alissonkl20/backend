<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoria | Sistema Padaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Editar Categoria</h1>
            <p>Edite os dados da categoria</p>
        </div>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form action="{{ url_for('main.edit_categoria', id=categoria.id) }}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome da Categoria *</label>
                    <input type="text" id="nome" name="nome" class="form-control" required 
                           value="{{ categoria.nome }}" placeholder="Ex: Bebidas, Doces, Salgados">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" class="form-control" 
                              rows="4" placeholder="Descreva brevemente esta categoria">{{ categoria.descricao }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <a href="{{ url_for('main.categorias_page') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <a href="{{ url_for('main.categorias_page') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para Lista de Categorias
        </a>
    </div>
</body>
</html>
