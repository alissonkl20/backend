<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria√ß√£o de Produto | Dashboard Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='create_produtos.css') }}">
    <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
    <!-- Modal de confirma√ß√£o de exclus√£o -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirmar Exclus√£o</h3>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir este produto? Esta a√ß√£o n√£o pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="confirmDeleteBtn">Excluir</button>
            </div>
        </div>
    </div>

    <div class="glow-container animate__animated animate__fadeIn">
        <div class="container">
            <div class="header">
                <h1 id="formTitle">Cadastro de Produto</h1>
            </div>
            
            <div class="form-container">
                <form id="productForm">
                    <div class="form-group">
                        <input type="number" id="id" name="id" class="form-control" placeholder=" " readonly>
                        <span class="floating-label">ID (autom√°tico)</span>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="nome" name="nome" class="form-control" required placeholder=" ">
                        <span class="floating-label">Nome do Produto *</span>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" id="preco" name="preco" class="form-control" step="0.01" min="0" required placeholder=" " inputmode="decimal">
                        <span class="floating-label">Pre√ßo (R$) *</span>
                    </div>

                    <div class="form-group">
                        <input type="number" id="quantidade" name="quantidade" class="form-control" step="1" min="0" value="0" placeholder=" " inputmode="numeric">
                        <span class="floating-label">Quantidade em Estoque</span>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="disponivel" name="disponivel" checked>
                            <label for="disponivel">Produto dispon√≠vel para venda</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <select id="categoria" name="categoria" class="form-control" required>
                            <option value="">Selecione uma categoria</option>
                            <!-- As op√ß√µes ser√£o carregadas dinamicamente via JavaScript -->
                        </select>
                        <span class="floating-label">Categoria *</span>
                    </div>

                    <div class="form-group">
                        <textarea id="descricao" name="descricao" class="form-control" rows="3" placeholder=" "></textarea>
                        <span class="floating-label">Descri√ß√£o do Produto (opcional)</span>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn" onclick="handleSubmit()" id="submitBtn">
                            <i class="fas fa-plus-circle"></i>
                            <span id="buttonText">Cadastrar Produto</span>
                        </button>
                        
                        <button type="button" class="btn btn-secondary" onclick="clearForm()" id="clearBtn">
                            <i class="fas fa-broom"></i>
                            <span>Limpar Formul√°rio</span>
                        </button>
                    </div>
                </form>
                
                <div id="message" class="message"></div>
            </div>
            
            <div class="output-container">
                <h2><i class="fas fa-list"></i> Card√°pio por Categorias</h2>
                <div id="productCategoriesList">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i> Carregando card√°pio...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bot√£o Dark/Light -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        let CATEGORIAS = {};
        let productToDelete = null;

        // ---------------------- Inicializa√ß√£o ----------------------
        document.addEventListener('DOMContentLoaded', function(){
            console.log('üöÄ Inicializando p√°gina de produtos...');
            
            const params = new URLSearchParams(window.location.search);
            
            // Verifica sa√∫de da API primeiro
            checkAPIHealth().then(() => {
                // Carrega categorias primeiro, depois produtos e produto espec√≠fico se houver ID
                loadCategorias().then(() => {
                    if (params.get('id')) {
                        loadProduct(params.get('id'));
                    }
                    loadProductCategories();
                });
            }).catch(error => {
                console.error('‚ùå API n√£o est√° respondendo:', error);
                showMessage('‚ö†Ô∏è Servidor indispon√≠vel. Verifique se o backend est√° rodando.', false);
            });

            document.getElementById('productForm').addEventListener('submit', function(e){
                e.preventDefault();
                handleSubmit();
            });
            
            // Adiciona efeito de foco aos inputs
            document.querySelectorAll('.form-control').forEach(input => {
                if (input.value) {
                    input.parentElement.classList.add('focused');
                }
                
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });

        // ---------------------- Verificar Sa√∫de da API ----------------------
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/produtos/health`, {
                    timeout: 5000
                });
                
                if (!response.ok) {
                    throw new Error(`API retornou status ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API est√° saud√°vel:', data);
                return true;
                
            } catch (error) {
                console.error('‚ùå Falha na verifica√ß√£o de sa√∫de da API:', error);
                throw error;
            }
        }

        // ---------------------- Carregar Categorias da API ----------------------
        async function loadCategorias() {
            try {
                const resp = await fetch(`${API_BASE_URL}/categorias`, {
                    headers: {
                        'Content-Type': 'application/json', 
                        'Accept': 'application/json'
                    },
                    timeout: 10000
                });
                
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`Erro ${resp.status}: ${errorText}`);
                }
                
                const categorias = await resp.json();
                
                // Ordena categorias por ID
                categorias.sort((a, b) => a.id - b.id);
                
                // Preenche o objeto CATEGORIAS para uso em outras fun√ß√µes
                CATEGORIAS = {};
                categorias.forEach(cat => {
                    CATEGORIAS[cat.id] = cat.nome;
                });
                
                // Preenche o dropdown de categorias
                const select = document.getElementById('categoria');
                const defaultOption = select.querySelector('option[value=""]');
                select.innerHTML = '';
                select.appendChild(defaultOption);
                
                // Adiciona as categorias da API
                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.id;
                    option.textContent = categoria.nome;
                    select.appendChild(option);
                });
                
                console.log(`‚úÖ ${categorias.length} categorias carregadas`);
                
            } catch (err) {
                console.error('‚ùå Erro ao carregar categorias:', err);
                showMessage('‚ö†Ô∏è N√£o foi poss√≠vel carregar as categorias. Usando categorias padr√£o.', false);
                
                // Fallback para categorias padr√£o
                CATEGORIAS = {
                    1: "Bebidas", 
                    2: "Doces", 
                    3: "Salgados", 
                    4: "P√£es", 
                    5: "Bolos", 
                    6: "Tortas", 
                    7: "Mousses"
                };
                
                const select = document.getElementById('categoria');
                Object.entries(CATEGORIAS).forEach(([id, nome]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = nome;
                    select.appendChild(option);
                });
            }
        }

        // ---------------------- Tema ----------------------
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        
        document.body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
            themeToggle.style.transform = 'scale(0.9)';
            setTimeout(() => themeToggle.style.transform = 'scale(1)', 100);
        });

        prefersDarkScheme.addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                updateThemeIcon(e.matches ? 'dark' : 'light');
            }
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ---------------------- Fun√ß√µes API ----------------------
        async function loadProduct(id) {
            try {
                const resp = await fetch(`${API_BASE_URL}/produtos/${id}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    timeout: 10000
                });
                
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`Erro ${resp.status}: ${errorText}`);
                }
                
                const data = await resp.json();
                
                // Preenche o formul√°rio
                document.getElementById('id').value = data.id;
                document.getElementById('nome').value = data.nome;
                document.getElementById('preco').value = data.preco;
                document.getElementById('quantidade').value = data.quantidade || 0;
                document.getElementById('disponivel').checked = data.disponivel;
                document.getElementById('categoria').value = data.categoria_id || '';
                document.getElementById('descricao').value = data.descricao || '';
                
                // Atualiza UI
                document.getElementById('formTitle').textContent = 'Edi√ß√£o de Produto';
                document.getElementById('buttonText').textContent = 'Atualizar Produto';
                document.getElementById('id').readOnly = true;
                
                // Ativa os labels para os campos preenchidos
                document.querySelectorAll('.form-control').forEach(input => {
                    if (input.value) {
                        input.parentElement.classList.add('focused');
                    }
                });
                
                console.log(`‚úÖ Produto ${id} carregado para edi√ß√£o`);
                
            } catch (err) {
                showMessage(`‚úñ Erro ao carregar produto: ${err.message}`, false);
                console.error('‚ùå Erro ao carregar produto:', err);
            }
        }

        // ---------------------- Carregar Categorias de Produtos ----------------------
        async function loadProductCategories() {
            const list = document.getElementById('productCategoriesList');
            list.innerHTML = '<div class="loading-state"><i class="fas fa-spinner fa-spin"></i> Carregando card√°pio...</div>';
            
            try {
                const resp = await fetch(`${API_BASE_URL}/produtos/`, {
                    timeout: 10000
                });
                
                if (!resp.ok) {
                    if (resp.status === 500) {
                        throw new Error('Erro interno do servidor. Verifique os logs do backend.');
                    }
                    const errorText = await resp.text();
                    throw new Error(`Erro ${resp.status}: ${errorText}`);
                }
                
                const produtos = await resp.json();
                
                if (produtos.length === 0) {
                    list.innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhum produto cadastrado ainda.</p>
                            <p>Comece cadastrando seu primeiro produto!</p>
                        </div>`;
                    return;
                }
                
                // Agrupa produtos por categoria
                const categoriasAgrupadas = {};
                
                produtos.forEach(produto => {
                    const categoriaNome = produto.categoria_nome || 'Sem categoria';
                    
                    if (!categoriasAgrupadas[categoriaNome]) {
                        categoriasAgrupadas[categoriaNome] = [];
                    }
                    
                    categoriasAgrupadas[categoriaNome].push(produto);
                });
                
                // Gera HTML para exibi√ß√£o
                let html = '';
                
                Object.entries(categoriasAgrupadas).sort().forEach(([categoriaNome, produtos]) => {
                    html += `
                        <div class="category-section">
                            <h3 class="category-title">
                                <i class="fas fa-folder"></i> ${categoriaNome}
                                <span class="badge">${produtos.length} produtos</span>
                            </h3>
                            <div class="products-grid">
                    `;
                    
                    produtos.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(produto => {
                        html += `
                            <div class="product-card ${produto.disponivel ? '' : 'unavailable'}">
                                <div class="product-header">
                                    <h4>${produto.nome}</h4>
                                    <span class="price">R$ ${parseFloat(produto.preco).toFixed(2)}</span>
                                </div>
                                <div class="product-details">
                                    <span class="quantity">Estoque: ${produto.quantidade}</span>
                                    <span class="status ${produto.disponivel ? 'available' : 'unavailable'}">
                                        ${produto.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}
                                    </span>
                                </div>
                                ${produto.descricao ? `<p class="description">${produto.descricao}</p>` : ''}
                                <div class="product-actions">
                                    <button onclick="editProduct(${produto.id})" class="btn-edit" title="Editar">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button onclick="confirmDelete(${produto.id}, '${produto.nome.replace(/'/g, "\\'")}')" class="btn-delete" title="Excluir">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                console.log(`‚úÖ ${produtos.length} produtos carregados em ${Object.keys(categoriasAgrupadas).length} categorias`);
                
            } catch (err) {
                console.error('‚ùå Erro ao carregar produtos:', err);
                list.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i> 
                        <h3>Erro ao carregar card√°pio</h3>
                        <p>${err.message}</p>
                        <button onclick="loadProductCategories()" class="retry-btn">
                            <i class="fas fa-redo"></i> Tentar novamente
                        </button>
                    </div>`;
            }
        }

        // ---------------------- Helpers ----------------------
        function showMessage(text, success) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = success ? 'message success' : 'message error';
            msg.style.display = 'block';
            msg.classList.add('animate__animated', 'animate__fadeIn');
            
            setTimeout(() => {
                msg.style.display = 'none';
                msg.classList.remove('animate__animated', 'animate__fadeIn');
            }, 5000);
        }

        function handleSubmit() {
            const id = document.getElementById('id').value;
            id ? updateProduct(id) : submitForm();
        }

        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('id').value = '';
            document.getElementById('id').readOnly = false;
            document.getElementById('formTitle').textContent = 'Cadastro de Produto';
            document.getElementById('buttonText').textContent = 'Cadastrar Produto';
            
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('focused');
            });
            
            showMessage('Formul√°rio limpo!', true);
        }

        // ---------------------- Cadastrar Produto ----------------------
        async function submitForm() {
            const btn = document.getElementById('submitBtn');
            const originalHtml = btn.innerHTML;
            
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Enviando...</span>';
            
            try {
                const categoriaValue = document.getElementById('categoria').value.trim();
                
                if (!categoriaValue) {
                    showMessage('‚úñ Por favor, selecione uma categoria', false);
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                    return;
                }
                
                const data = {
                    nome: document.getElementById('nome').value.trim(),
                    preco: parseFloat(document.getElementById('preco').value),
                    quantidade: parseInt(document.getElementById('quantidade').value) || 0,
                    disponivel: document.getElementById('disponivel').checked,
                    descricao: document.getElementById('descricao').value.trim(),
                    categoria_id: parseInt(categoriaValue)
                };
                
                // Valida√ß√µes
                if (!data.nome || data.nome.length < 2) {
                    throw new Error('Nome do produto deve ter pelo menos 2 caracteres');
                }
                if (isNaN(data.preco) || data.preco <= 0) {
                    throw new Error('Pre√ßo deve ser um n√∫mero positivo');
                }
                if (isNaN(data.quantidade) || data.quantidade < 0) {
                    throw new Error('Quantidade deve ser um n√∫mero positivo');
                }

                const resp = await fetch(`${API_BASE_URL}/produtos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`Erro do servidor (${resp.status}): ${errorText}`);
                }
                
                const result = await resp.json();
                showMessage('‚úÖ Produto cadastrado com sucesso! ID: ' + result.id, true);
                
                // Efeito visual
                document.querySelector('.form-container').style.animation = 'glow 0.5s 3 alternate';
                setTimeout(() => {
                    document.querySelector('.form-container').style.animation = '';
                }, 1500);
                
                // Recarrega a lista
                setTimeout(() => {
                    loadProductCategories();
                    clearForm();
                }, 1000);
                
            } catch (err) {
                showMessage(`‚úñ Falha ao cadastrar: ${err.message}`, false);
                console.error('‚ùå Erro no cadastro:', err);
            } finally {
                btn.disabled = false; 
                btn.innerHTML = originalHtml;
            }
        }

        // ---------------------- Atualizar Produto ----------------------
        async function updateProduct(id) {
            const btn = document.getElementById('submitBtn');
            const originalHtml = btn.innerHTML;
            
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Atualizando...</span>';
            
            try {
                const categoriaValue = document.getElementById('categoria').value.trim();
                
                if (!categoriaValue) {
                    showMessage('‚úñ Por favor, selecione uma categoria', false);
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                    return;
                }
                
                const data = {
                    nome: document.getElementById('nome').value.trim(),
                    preco: parseFloat(document.getElementById('preco').value),
                    quantidade: parseInt(document.getElementById('quantidade').value) || 0,
                    disponivel: document.getElementById('disponivel').checked,
                    descricao: document.getElementById('descricao').value.trim(),
                    categoria_id: parseInt(categoriaValue)
                };
                
                // Valida√ß√µes
                if (!data.nome || data.nome.length < 2) {
                    throw new Error('Nome do produto deve ter pelo menos 2 caracteres');
                }
                if (isNaN(data.preco) || data.preco <= 0) {
                    throw new Error('Pre√ßo deve ser um n√∫mero positivo');
                }
                if (isNaN(data.quantidade) || data.quantidade < 0) {
                    throw new Error('Quantidade deve ser um n√∫mero positivo');
                }

                const resp = await fetch(`${API_BASE_URL}/produtos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`Erro do servidor (${resp.status}): ${errorText}`);
                }
                
                showMessage('‚úÖ Produto atualizado com sucesso!', true);
                
                // Efeito visual
                document.querySelector('.form-container').style.animation = 'glow 0.5s 3 alternate';
                setTimeout(() => {
                    document.querySelector('.form-container').style.animation = '';
                }, 1500);
                
                // Recarrega a lista
                setTimeout(() => {
                    loadProductCategories();
                    // N√£o limpa o formul√°rio para permitir mais edi√ß√µes
                }, 1000);
                
            } catch (err) {
                showMessage(`‚úñ Falha ao atualizar: ${err.message}`, false);
                console.error('‚ùå Erro na atualiza√ß√£o:', err);
            } finally {
                btn.disabled = false; 
                btn.innerHTML = originalHtml;
            }
        }

        // ---------------------- Fun√ß√µes de A√ß√£o ----------------------
        function editProduct(id) {
            window.location.href = `?id=${id}`;
        }

        function confirmDelete(id, nome) {
            productToDelete = id;
            const modal = document.getElementById('deleteModal');
            const modalBody = modal.querySelector('.modal-body');
            
            modalBody.innerHTML = `<p>Tem certeza que deseja excluir o produto <strong>"${nome}"</strong>? Esta a√ß√£o n√£o pode ser desfeita.</p>`;
            
            modal.classList.add('active');
            
            // Configura o evento de confirma√ß√£o
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.onclick = performDelete;
        }

        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
            productToDelete = null;
        }

        async function performDelete() {
            if (!productToDelete) return;
            
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const originalText = confirmBtn.innerHTML;
            confirmBtn.innerHTML = 'Excluindo...';
            confirmBtn.classList.add('deleting');
            
            try {
                const resp = await fetch(`${API_BASE_URL}/produtos/${productToDelete}`, {
                    method: 'DELETE'
                });
                
                if (!resp.ok) {
                    throw new Error(`Erro ${resp.status} ao excluir`);
                }
                
                showMessage('‚úÖ Produto exclu√≠do com sucesso!', true);
                closeDeleteModal();
                loadProductCategories();
                
            } catch (err) {
                showMessage(`‚úñ Erro ao excluir produto: ${err.message}`, false);
                console.error('‚ùå Erro na exclus√£o:', err);
                closeDeleteModal();
            } finally {
                confirmBtn.innerHTML = originalText;
                confirmBtn.classList.remove('deleting');
            }
        }

        // ---------------------- Utilit√°rios ----------------------
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Fechar modal clicando fora dele
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDeleteModal();
            }
        });
    </script>
</body>
</html>
