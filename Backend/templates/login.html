<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login com Sistema de Temas</title>
    <!-- Biblioteca de criptografia -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="glow-container">
        <div class="container">
            <!-- Formul√°rio de login - CORRIGIDO com action -->
            <form class="form" method="POST" action="{{ url_for('main.login') }}" id="loginForm">
                <div id="login-area">
                    <p>LOGIN</p>
                    <p id="sicro">Log in to your account</p>
                </div>
                <div id="email-area">
                    <input placeholder="EMAIL" id="email" name="email" class="input" type="email" required />
                </div>
                <div id="password-area">
                    <input placeholder="PASSWORD" id="password" name="password" class="input" type="password" required />
                    <a href="#">Forgot password?</a>
                </div>
               <div id="footer-area">
    <button type="submit">Log In</button>
    
    <!-- Divisor entre formul√°rio e login social -->
    <div class="divider">
        <span>ou</span>
    </div>
    
    <!-- Container para os bot√µes sociais -->
    <div class="social-buttons-container">
        <!-- Bot√£o de login com Facebook -->
        <button type="button" id="facebook-login" class="social-login-btn">
            <i class="fab fa-facebook-f"></i> 
        </button>

        <!-- Bot√£o de login com Google -->
        <button type="button" id="google-login" class="social-login-btn">
            <i class="fab fa-google"></i> 
        </button>
    </div>
    
    <div id="text-inside">
        <p>Don't have an account?</p>
        <a id="link" href="{{ url_for('main.cadastro_usuario') }}">Sign Up</a>
    </div>
</div>
                </div>
            </form>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">üåô</button>

    <script>
        // Criptografa a senha antes de enviar
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            const passwordInput = document.getElementById("password");
            const hashed = CryptoJS.SHA256(passwordInput.value).toString();
            passwordInput.value = hashed;
        });

        // Alternar tema
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        });
        function updateThemeButton(theme) {
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Efeito ripple nos bot√µes
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                this.appendChild(ripple);
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                setTimeout(() => { ripple.remove(); }, 600);
            });
        });

        window.fbAsyncInit = function() {
            FB.init({
                appId: 'SEU_APP_ID_AQUI', // SUBSTITUA PELO SEU APP ID REAL
                cookie: true,
                xfbml: true,
                version: 'v19.0'
            });
            
            console.log('Facebook SDK inicializado');
            
            // Agora que est√° inicializado, podemos adicionar o event listener
            document.getElementById('facebook-login').addEventListener('click', facebookLoginHandler);
        };

        // Carregar SDK do Facebook - CORRIGIDO
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            // Usar protocolo relativo para funcionar em HTTP e HTTPS
            js.src = "//connect.facebook.net/pt_BR/sdk.js";
            js.async = true;
            js.defer = true;
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Fun√ß√£o de login com Facebook - CORRIGIDA
        function facebookLoginHandler() {
            // Verificar se estamos em localhost (permitido) ou HTTPS
            const isLocalhost = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
            const isHttps = window.location.protocol === 'https:';
            
            if (!isLocalhost && !isHttps) {
                alert('Para login com Facebook, esta p√°gina precisa usar HTTPS.');
                return;
            }

            // Verificar se o SDK foi inicializado
            if (typeof FB === 'undefined') {
                alert('Facebook SDK n√£o carregado. Aguarde um momento e tente novamente.');
                return;
            }

            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login autorizado, obtendo informa√ß√µes...');
                    
                    FB.api('/me', {fields: 'name,email'}, function(userInfo) {
                        console.log('Dados do usu√°rio:', userInfo);
                        
                        // Enviar para o servidor
                        fetch('{{ url_for("main.facebook_login") }}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                accessToken: response.authResponse.accessToken,
                                email: userInfo.email,
                                name: userInfo.name,
                                userID: userInfo.id
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = data.redirect || '/';
                            } else {
                                alert('Erro no login: ' + (data.message || 'Erro desconhecido'));
                            }
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                            alert('Erro ao conectar com o servidor');
                        });
                    });
                } else {
                    console.log('Login com Facebook cancelado pelo usu√°rio');
                }
            }, {scope: 'email,public_profile', return_scopes: true});
        }

        // Inicialmente desativar o bot√£o at√© o SDK carregar
        document.getElementById('facebook-login').addEventListener('click', function(e) {
            if (typeof FB === 'undefined') {
                e.preventDefault();
                alert('Facebook SDK ainda n√£o carregou. Aguarde um momento.');
            }
        });

        // Bot√£o do Google
        document.getElementById('google-login').addEventListener('click', function() {
            alert('Login com Google ser√° implementado em breve');
        });
    </script>
</body>
</html>
