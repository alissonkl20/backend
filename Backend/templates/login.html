<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}"> 
    <title>Login com Sistema de Temas</title>
    <!-- Biblioteca de criptografia -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="glow-container">
        <div class="container">
            <!-- Formulário de login - CORRIGIDO com action -->
            <form class="form" method="POST" action="{{ url_for('main.login') }}" id="loginForm">
                <div id="login-area">
                    <p>LOGIN</p>
                    <p id="sicro">Log in to your account</p>
                </div>
                <div id="email-area">
                    <input placeholder="EMAIL" id="email" name="email" class="input" type="email" required />
                </div>
                <div id="password-area">
                    <input placeholder="PASSWORD" id="password" name="password" class="input" type="password" required />
                    <a href="#">Forgot password?</a>
                </div>
               <div id="footer-area">
    <button type="submit">Log In</button>
    
    <!-- Divisor entre formulário e login social -->
    <div class="divider">
        <span>ou</span>
    </div>
    
    <!-- Container para os botões sociais -->
    <div class="social-buttons-container">
        <!-- Botão de login com Facebook -->
        <button type="button" id="facebook-login" class="social-login-btn">
            <i class="fab fa-facebook-f"></i> 
        </button>

        <!-- Botão de login com Google -->
        <button type="button" id="google-login" class="social-login-btn">
            <i class="fab fa-google"></i> 
        </button>
    </div>
    
    <div id="text-inside">
        <p>Don't have an account?</p>
        <a id="link" href="{{ url_for('main.cadastro_usuario') }}">Sign Up</a>
    </div>
</div>
                </div>
            </form>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">🌙</button>

    <script>
        // Criptografa a senha antes de enviar
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            const passwordInput = document.getElementById("password");
            const hashed = CryptoJS.SHA256(passwordInput.value).toString();
            passwordInput.value = hashed;
        });

        // Alternar tema
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        });
        function updateThemeButton(theme) {
            themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // Efeito ripple nos botões
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                this.appendChild(ripple);
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                setTimeout(() => { ripple.remove(); }, 600);
            });
        });

        // Inicialização do SDK do Facebook
        window.fbAsyncInit = function() {
            FB.init({
                appId: 'SEU_APP_ID_DO_FACEBOOK', // Substitua pelo seu App ID
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        // Carregar o SDK do Facebook assincronamente
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/pt_BR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Função de login com Facebook
        document.getElementById('facebook-login').addEventListener('click', function() {
            FB.login(function(response) {
                if (response.authResponse) {
                    // Usuário logou e autorizou o app
                    console.log('Bem-vindo! Fetching your information.... ');
                    
                    // Obter informações do usuário
                    FB.api('/me', {fields: 'name,email'}, function(response) {
                        console.log('Informações do usuário: ' + JSON.stringify(response));
                        
                        // Enviar dados para o servidor
                        fetch('{{ url_for("main.facebook_login") }}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                accessToken: FB.getAuthResponse().accessToken,
                                email: response.email,
                                name: response.name
                            })
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = data.redirect || '/';
                            } else {
                                alert('Erro no login: ' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                        });
                    });
                } else {
                    // Usuário cancelou o login
                    console.log('Login com Facebook cancelado.');
                }
            }, {scope: 'email,public_profile'}); // Permissões necessárias
        });
    </script>
</body>
</html>
